<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-div">
            <h1 id="welcome">Welcome to Night City!</h1>
        </div>
        <form action="" id="sign-up-form">
            <img id="logo" src="cyberpunk-logo2.jpg" alt="Cyberpunk">
            <fieldset id="life_path_id">
                <legend>CHOOSE YOUR LIFE PATH SAMURAI!</legend>

                <input type="radio" name="life_path" id="nomad" required>
                <label for="nomad">Nomad</label>

                <input type="radio" name="life_path" id="street_kid" required>
                <label for="street_kid">Street Kid</label>

                <input type="radio" name="life_path" id="corpo" required>
                <label for="corpo">Corpo</label>

            </fieldset>
            <fieldset id="personal_info">
                <legend>Personal info for biz opportunities!</legend>

                <label for="first_name">First Name*: </label>
                <input type="text" name="first_name" id="first_name" required>

                <label for="last_name">Last Name*: </label>
                <input type="text" name="last_name" id="last_name" required>

                <label for="phone_number">Phone Number: </label>
                <input type="tel" name="phone_number" id="phone_number">

                <label for="night_city_password">Night City Password*: </label>
                <input type="password" name="night_city_password" id="night_city_password" minlength="5" maxlength="16" required>

                <label for="confirm_password">Confirm Password*: </label>
                <input type="password" name="confirm_password" id="confirm_password" minlength="5" maxlength="16" required>

            </fieldset>
            <button type="submit">Take me to Night City!</button>
        </form>
    </div>
</body>
</html>
